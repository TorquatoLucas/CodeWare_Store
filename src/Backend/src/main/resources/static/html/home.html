<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games Store</title>
    <link rel="stylesheet" href="../css/home.css">
    </head>
<body>
    <div class="i_home">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../images/Rockstar_logo.png" alt="Rockstar Games Logo" class="logo">
                <h1>Rockstar Games</h1>
                <p class="user-text">Usuário</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-button active"><span>🏠</span> Home</a></li>
                    <li><a href="#" class="nav-button"><span>🛒</span> Carrinho</a></li>
                    <li><a href="#" class="nav-button"><span>📚</span> Biblioteca</a></li>
                    <li><a href="#" class="nav-button"><span>⚙️</span> Configurações</a></li>
                    <li><a href="gerenciarJogos.html" class="nav-button"><span>💻</span> Gerenciar Jogos</a></li>
                    <li><a href="gerenciarVendas.html" class="nav-button"><span>💲</span> Gerenciar Vendas</a></li>
                </ul>
            </nav>
            <div class="login-section">
                <a href="index.html" class="nav-button"><span>🔑</span> Login Out <span class="logout-icon">↪</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="wishlist-button">
                        <span class="star-icon">⭐</span> Lista de desejos
                    </button>
                </div>
                <div class="top-bar-right">
                    <div class="search-container">
                        <input type="text" placeholder="Busca" class="search-input">
                        <span class="search-icon">🔍</span>
                    </div>
                    <button class="notification-button">
                        <span class="notification-icon">🔔</span>
                    </button>
                </div>
            </header>

            <section class="games-showcase">
                
                 <button class="scroll-arrow-button right-arrow">
                    <span>❯</span>
                </button>
            </section>
        </main>
    </div>
    <script src="../js/homeJogos.js"></script>
</body>
</html>
