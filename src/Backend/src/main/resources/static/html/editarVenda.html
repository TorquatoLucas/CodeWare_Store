<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Venda</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/cadastrar.css">
</head>

<body>

  <div class="cadastro-container">
    <h2>Editar Venda</h2>
    <form id="form-editar">
      <input type="hidden" id="venda-id" />

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" name="data">
      </div>

      <div class="form-group">
        <label for="clienteId">Cliente</label>
        <select id="clienteId" name="clienteId">
            <option value="">Selecione um cliente</option>
        </select>
        </div>

        <div class="form-group">
        <label for="jogoId">Jogo</label>
        <select id="jogoId" name="jogoId">
            <option value="">Selecione um jogo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="text" id="valor" name="valor">
      </div>

      <div class="botoes">
        <button type="submit" id="btnEditar">Salvar</button>
        <button type="button" onclick="window.location.href ='gerenciarVendas.html'">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="../js/editarVenda.js"></script>

</body>
</html>
